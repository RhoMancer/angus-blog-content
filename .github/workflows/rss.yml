name: Build RSS

on:
  push:
    branches: [ master ]
    paths:
      - "index.json"
      - "posts/**"
      - "scripts/generate-rss.mjs"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  build-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build rss.xml
        env:
          FEED_TITLE: "${{ vars.FEED_TITLE }}"
          FEED_DESC: "${{ vars.FEED_DESC }}"
          SITE_BASE_URL: "${{ vars.SITE_BASE_URL }}"
          RSS_OUTPUT: "${{ vars.RSS_OUTPUT }}"
        run: npm run build:rss

      - name: Commit feed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "<CI_BOT_NAME>"
            git config user.email "<CI_BOT_EMAIL>"
            git add docs/rss.xml
            git commit -m "chore(feed): update rss.xml"
            git push
          fi